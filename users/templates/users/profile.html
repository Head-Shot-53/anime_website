{% extends 'base.html' %}

{% block title %}Профіль користувача - AniStream{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Профіль користувача</h2>

    <div class="card mx-auto shadow-lg border-0 rounded text-center" style="max-width: 450px; background: #f8f9fa;">
        <div class="card-body">
            <h4 class="card-title text-primary fw-bold">Привіт, {{ user.username }}!</h4>
            <p class="card-text text-muted">Вітаємо у вашому профілі.</p>

            <div class="d-grid gap-3 mt-3">
                <a href="{% url 'favorite_anime' %}" class="btn btn-outline-primary">
                    <i class="fas fa-heart"></i> Мої улюблені аніме
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Вийти
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
