{% extends 'base.html' %}

{% block title %}Реєстрація - AniStream{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded p-4" style="max-width: 400px; width: 100%; background: #f8f9fa;">
        <h2 class="text-center text-success mb-4">Реєстрація</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label fw-bold">Логін</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label fw-bold">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label fw-bold">Пароль</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label fw-bold">Підтвердіть пароль</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-user-plus"></i> Зареєструватися
            </button>
        </form>

        <p class="text-center mt-3">
            Вже маєте акаунт? <a href="{% url 'login' %}" class="text-success fw-bold">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
